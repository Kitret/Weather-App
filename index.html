<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button>
                <img src="weather-app-img/images/search.png" alt="Search button">
            </button>
        </div>
        
        <div class="weather">
            <img src="weather-app-img/images/rain.png" alt="Weather icon" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="weather-app-img/images/humidity.png" alt="Humidity icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p> Humidity </p>
                    </div>
                </div>
                <div class="col">
                    <img src="weather-app-img/images/wind.png" alt="Wind icon">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p> Wind </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
